# ===============================
# App
# ===============================
spring.application.name=studsluzba-server
server.port=8090

# Keep SQL noise down (flip to true while debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.tool.schema=OFF

# Safer default: don?t keep the session open across view rendering
spring.jpa.open-in-view=false

# ===============================
# (Optional) Switch to H2 (in-memory) with web UI
# To use H2 instead of MySQL: COMMENT OUT the MySQL block above and UNCOMMENT this block.
# ===============================
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
